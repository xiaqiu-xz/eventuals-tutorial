on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build all examples
        run: bazel build ...
        shell: bash

     # 运行目标并打印输出
      - name: Run pipelines-8
        run: |
          bazel run //:pipelines-8